<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class='header'>
            Pixel Art Maker / Etch-A-Sketch
        </div>
        <div class="grid-settings">
            <div class='container'>
            </div>
            <div class='settings'>
                <div class='pick-a-color'>
                    Pick a color <input class='color-change' type="color">
                </div>
                <div class='size-number'>
                    <input id='pixel-change' type='button' name='pixel-size' value="Change your pixel size here!">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
